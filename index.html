<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Dá uma olhada</title>
</head>
<body>

<div class="question-container container">
<video class="local-gif" src="filme.mp4" autoplay muted loop></video>
  <h2 class="question">Eu + você + sushi + filme = Domingo perfeito?</h2>
  <div class="button-container">
    <button class="yes-btn btn js-yes-btn">Sim</button>
    <button class="no-btn btn js-no-btn">Não sei</button>
  </div>
</div>
<div class="result-container container">
  <br><br><br>
  <h2>Aguarde um momento, princesa...</h2>
</div>

<div class="cssload-main">
  <div class="cssload-heart">
    <span class="cssload-heartL"></span>
    <span class="cssload-heartR"></span>
    <span class="cssload-square"></span>
  </div>
  <div class="cssload-shadow"></div>
</div>
<script src="main.js"></script>

</body>
</html>
